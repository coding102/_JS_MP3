<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jukebox</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="icons/simple-line-icons.css">
        <link href="css/main.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>
    </head>

	<body>
        <div class="container">
            <h1>KASAKDE AUTOMATIC</h1>
            <!-- music control buttons -->
            <div class="control-buttons">
                <!-- each span class references a line icon in the icons folder css file -->
               <span id="backButton"><span class="icon-arrow-left"></span></span>
            </div>
            <div class="control-buttons">
                <span id="playButton"><span class="icon-control-play"></span></span>
            </div>
            <div class="control-buttons">
                <span id="pauseButton"><span class="icon-control-pause"></span></span>
            </div>
            <div class="control-buttons">
                <span id="loadButton"><span class="icon-playlist"></span></span>
            </div>
            <div class="control-buttons">
                <span id="shuffleButton"><span class="icon-shuffle"></span></span>
            </div>
            <div class="control-buttons">
                <span id="nextButton"><span class="icon-arrow-right"></span></span>
            </div>


        </div>

    </body>

</html>
